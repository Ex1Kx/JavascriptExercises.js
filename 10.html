<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Triangulo {
            constructor(numero1, numero2, numero3){
                this.numero1 = numero1;
                this.numero2 = numero2;
                this.numero3 = numero3;
            }

            suma(){
                let suma = this.numero1 + this.numero2 + this.numero3;
                if(suma == 180) {
                    alert("Si es un triangulo valido.")
                } else {
                    alert("No es un triangulo valido.")
                }
            }
        }

        let pedirNumero = new Triangulo(parseInt(prompt("Numero 1:")), parseInt(prompt("Numero 2:")), parseInt(prompt("Numero 3:")));
        pedirNumero.suma();
    </script>
</body>
</html>
