<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class numeros{
            constructor(cantidad_numeros){
                this.cantidad_numeros = cantidad_numeros;
                this.neutros = 0;
                this.positivos = 0;
                this.negativos = 0;
            }
            
            calcular_numeros(){
                for (let contador = 1; contador <= this.cantidad_numeros; contador++){
                    let pedir_numero = parseInt(prompt("Ingrese un numero."));
                    let guardar_numero = pedir_numero;
                    
                    if(guardar_numero == 0 ){
                        this.neutros = this.neutros + 1;
                    }
                    
                    else if(guardar_numero < 0){
                        this.negativos = this.negativos + 1;
                    }
                    
                    else if(guardar_numero > 0){
                        this.positivos = this.positivos + 1;
                    }
                }
            }
            
            mostrar_mensaje(){
                document.write("Los numeros neutros son: " + this.neutros + 
                "<br>" + "Los numeros negativos son: " + this.negativos + 
                "<br>" + "Los numeros positivos son: " + this.positivos);
            }
        }
        
        let mostrar_todo = new numeros(parseInt(prompt("Cantidad de numeros.")));
        mostrar_todo.calcular_numeros();
        mostrar_todo.mostrar_mensaje();
    </script>
</body>
</html>
